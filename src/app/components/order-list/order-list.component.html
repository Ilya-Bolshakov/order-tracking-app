<div class="list-group">
    <a [routerLink]="[order.id]" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let order of orders">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{order.id}}</h5>
            <small>{{order.visitDate}}</small>
          </div>
          <p class="mb-1">Некоторый заполнитель в абзаце.</p>
          <p>И немного мелкого шрифта.</p>
    </a>
  </div>
