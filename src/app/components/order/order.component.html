<div *ngIf="isLoading;else loaded">
    <div class="container">
        <div class="alert alert-primary" role="alert">
          Загрузка...
        </div>
      </div>
</div>
<ng-template #loaded>
    <div *ngIf="hasError == false;else error">
      <div class="container">
        <div class="card mb-3 mt-4">
          <div class="card-body">
            <h5 class="card-title cardFontSize28">{{order.ordername}}</h5>
            <p class="card-text align">Заказ для: {{order.firstname}} {{order.lastname}}</p>
            <p class="card-text">Следующая дата визита: {{order.visitdate | date:'EEEE, d MMMM, y, hh:mm:ss': '0' :'ru'}}</p>
            <p class="card-text align black">Описание</p>
            <p class="card-text cardFontSize22">{{order.description}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
</ng-template>
<ng-template #error>
    <div class="container">
        <div class="alert alert-dark" role="alert">
          {{errorMessage}}
        </div>
      </div>
</ng-template>
